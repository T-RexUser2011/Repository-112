<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myH"></h1>
    <p id="myP"></p>
    
    <h1>JavaScript Variables</h1>
    <p>Sum of two Variables</p>
    <p id="result"></p>

    <h2>Javascript Statements</h2>

    <p>A <b>Javascript program</b> is a list of <b>statements</b> to be executed by a computer.</p>
    <p id="demo"></p>

    <script>
        var x, y, z; // Statement 1
        x = 5; // Statement 2
        y = 6; // Statement 3
        z = x + y; // Statement 4
        document.getElementsById("demo").innerHTML = "The value of z is: " + z + "."; 
    

    
        var num1 = 5;
        var num2 = 10;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML = "The sum of " + num1 + " and " + num2 + " is: " + sum;

    
        document.getElementById("myH").innerHTML = "Hello World!";
          console.log("Page loaded successfully.");
      document.getElementById("myP").innerHTML = "This is a paragraph.";
    </script>
   
</body>
</html>
