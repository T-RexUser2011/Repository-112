<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myH"></h1>
    <p id="myP"></p>
    
    <h1>JavaScript Variables</h1>
    <p>Sum of two Variables</p>
    <p id="result"></p>

    <script>
        var num1 = 5;
        var num2 = 10;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML = "The sum of " + num1 + " and " + num2 + " is: " + sum;
    </script>

    <script>
        document.getElementById("myH").innerHTML = "Hello World!";
        document.getElementById("myP").innerHTML = "This is a paragraph.";
    </script>
   
</body>
</html>
